plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
    id 'org.beryx.jlink' version '2.10.2'
    id 'com.gluonhq.client-gradle-plugin' version '0.0.11'
}

sourceSets {
     main {
         output.resourcesDir = java.outputDir
     }
}

repositories {
    mavenCentral()
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = 'aoetk.tools.javafxeyes/aoetk.tools.javafxeyes.Main'
